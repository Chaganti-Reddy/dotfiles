# env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = HYPRSHOT_DIR,~/Pictures/ss

autogenerated = 0
# monitor=,preferred,auto,auto
monitor=,1920x1080,auto,1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = (waybar & foot --server & dunst & fcitx5 & clipse -listen & udiskie --smart-tray & hypridle & pypr & mpd &)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = ~/.config/hypr/start.sh &
exec-once = /usr/bin/gnome-keyring-daemon --start
exec-once = ~/.config/hypr/scripts/check-battery.sh &

windowrulev2 = float, class:(viewnior)
windowrulev2 = size 1100 700, class:(viewnior)

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_SCALE,1 
env = GDK_BACKEND,wayland,x11,*
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0.2
    numlock_by_default = true
}

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 2
    col.inactive_border = rgba(7C8F81ff)
    col.active_border = rgba(84947Dff) rgba(98A68Cff) 45deg
    # col.active_border = rgba(84947Dff) rgba(98A68Cff) 45deg
    # col.inactive_border = rgba(7C8F81ff)
    layout = dwindle
    # cursor_inactive_timeout = 3
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 3
    
    blur {
        enabled = true
        size = 6
        passes = 1
vibrancy = 0.1696
    }


  # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.87

    shadow {
      enabled = true 
      range = 5 
      render_power = 3
      color = rgba(1a1a1aee)
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

# animations {
#     enabled = no
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = borderangle, 1, 8, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 6, default
# }

animations {
    enabled = false 
    first_launch_animation = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    # new_status = slave
}

gestures {
    workspace_swipe = true
}

misc {
    enable_swallow = true
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
swallow_regex = ^(Alacritty|kitty|footclient)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = razer-razer-deathadder-essential-1
    sensitivity = -0.8
}

device {
    name = razer-razer-deathadder-essential
    sensitivity = -0.8
}

device {
    name = razer-razer-deathadder-essential-keyboard-1
    sensitivity = -0.8
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, zen-browser
bind = $mainMod SHIFT, W, exec, qutebrowser
bind = $mainMod ALT, W, exec, zen-browser --private-window
bind = $mainMod, O, exec, obsidian
bind = $mainMod, L, exec, hyprlock &
# bind = $mainMod SHIFT, P, exec, wlogout &
bind = $mainMod SHIFT, P, exec, ~/.config/rofi/powermenu/type-4/powermenu.sh &
# bind = $mainMod ALT, F, exec, ferdium &
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod ALT, N, exec, navi 
bind = $mainMod SHIFT, N, exec, $fileManager
bind = $mainMod, N, exec, kitty -e ranger
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, ~/.config/rofi/applets/bin/emoji.sh &  
bind = ALT, TAB, exec, ~/.config/rofi/launchers/type-7/windows.sh &
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainMod SHIFT, S, exec, $HOME/.config/hypr/scripts/screenshots/captureArea.sh
# bind = $mainMod ALT, S, exec, $HOME/.config/hypr/scripts/screenshots/ScreenRecord.sh
# bind = $mainMod ALT SHIFT, S, exec, $HOME/.config/hypr/scripts/screenshots/captureAll.sh
#

# bind = $mainMod SHIFT, C, exec, hyprshot -m region  
# bind = $mainMod SHIFT, S, exec, hyprshot -m region   --clipboard-only
# bind = $mainMod ALT SHIFT, S, exec, hyprshot -m output
# bind = $mainMod ALT SHIFT, w, exec, hyprshot -m window
bind = $mainMod SHIFT, S, exec, ~/.config/rofi/applets/bin/screenshot.sh &

windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Network Connections)$
windowrulev2 = float, title:^(nwg-look)$
# windowrulev2 = pin, title:^(Picture in picture)$

bind = $mainMod, P, pin

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod+CTRL, up, movewindow, u
bind = $mainMod+CTRL, down, movewindow, d
bind = $mainMod+CTRL, right, movewindow, r
bind = $mainMod+CTRL, left, movewindow, l

bind = $mainMod+SHIFT, right, resizeactive, 15 0
bind = $mainMod+SHIFT, left, resizeactive, -15 0
bind = $mainMod+SHIFT, up, resizeactive, 0 -15
bind = $mainMod+SHIFT, down, resizeactive, 0 15

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# PYPR

bind = SUPER, V, exec, pypr toggle clipse  
bind = SUPER + SHIFT, M, exec, pypr toggle music && hyprctl dispatch bringactivetotop
bind = SUPER, C, exec, pypr toggle calc && hyprctl dispatch bringactivetotop
bind = SUPER+ALT, N, exec, pypr toggle news && hyprctl dispatch bringactivetotop
bind = , F12, exec, pypr toggle term && hyprctl dispatch bringactivetotop
bind = , F11, exec, pypr toggle chess && hyprctl dispatch bringactivetotop

$scratchpad = class:^(scratchpad)$
windowrulev2 = float, $scratchpad
windowrulev2 = size 1100 700, $scratchpad
windowrulev2 = workspace special silent, $scratchpad
windowrulev2 = center, $scratchpad

# Magnify 
bind = $mainMod SHIFT, mouse:272, exec, pypr zoom ++0.5
bind = $mainMod ,Z, exec, pypr zoom ++0.5
bind = $mainMod SHIFT, Z, exec, pypr zoom --0.5
bind = $mainMod ALT, Z, exec, pypr zoom
bind = $mainMod SHIFT, mouse:273, exec, pypr zoom --0.5

# ------------------------------------------------------
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = , XF86AudioPrev, exec, mpc prev
bindl = , XF86AudioNext, exec, mpc next
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# mpc (mainmod + function keys )
bind = $mainMod ALT, 1, exec, mpc toggle
bind = $mainMod ALT, 3, exec, mpc next
bind = $mainMod ALT, 2, exec, mpc prev 
bind = $mainMod SHIFT ALT, 1, exec, mpc stop 

