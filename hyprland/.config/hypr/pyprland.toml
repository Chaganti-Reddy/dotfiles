[pyprland]
plugins = [
    "scratchpads",
]

[scratchpads.music]
command = "alacritty --class Music -e ~/.ncmpcpp/scripts/ncmpcpp-art"
class = "Music"
position = "431px 175px"
size = "1100px 700px"
animate = ""
lazy = true
unfocus = "hide"
margin = 50

[scratchpads.clipse]
command = "kitty --class clipse -e clipse"
class = "clipse"
position = "621px 167px"
size = "700px 700px"
animate = ""
margin = 50

[scratchpads.typetest]
command = "kitty --class typetest -e typetest -m -c -p -l 50"
class = "typetest"
lazy = true
position = "471px 58px"
size = "960px 337px"
animate = ""
margin = 50

[scratchpads.calc]
command = "qalculate-gtk"
class = "qalculate-gtk"
position = "431px 175px"
size = "1100px 700px"
animate = ""
lazy = true
margin = 50

[scratchpads.news]
command = "kitty --class news -e newsboat"
class = "news"
lazy = true
position = "431px 175px"
size = "1100px 700px"
animate = ""
